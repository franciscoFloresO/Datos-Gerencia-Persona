{% extends 'base.html' %}

{% block title %}
Menú
{% endblock %}

{% block content %}
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                    <div class="card-header">
                        <h3 class="text-center">Menú Principal</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <a href="{% url 'menu_data' %}" class="btn btn-primary btn-lg">Carga de Archivos</a>
                            <a href="{% url 'visualizar' %}" class="btn btn-primary btn-lg">Visualización</a>
                            {% if user.is_staff %}
                                <a href="{% url 'crear_usuario' %}" class="btn btn-warning btn-lg">Agregar Usuario</a>
                                <a href="{% url 'lista_usuario' %}" class="btn btn-warning btn-lg">Editar Usuario</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
