{% extends 'base.html' %}

{% block title %}
Editar Usuario
{% endblock %}

{% block content %}

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                    <div class="card-header">
                        <h3 class="text-center">Editar Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_nombre" style="margin-bottom: 5px;">Nombre:</label>
                                <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ form.nombre.value }}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_email" style="margin-bottom: 5px;">Email:</label>
                                <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_pais" style="margin-bottom: 5px;">País:</label>
                                <select class="form-control" id="id_pais" name="pais" required>
                                    <option value="Chile" {% if form.pais.value == 'Chile' %} selected {% endif %}>Chile</option>
                                    <option value="Perú" {% if form.pais.value == 'Perú' %} selected {% endif %}>Perú</option>
                                    <option value="Argentina" {% if form.pais.value == 'Argentina' %} selected {% endif %}>Argentina</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_password" style="margin-bottom: 5px;">Contraseña:</label>
                                <input type="password" class="form-control" id="id_password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="id_confirmar_password" style="margin-bottom: 5px;">Confirmar Contraseña:</label>
                                <input type="password" class="form-control" id="id_confirmar_password" name="confirmar_password" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="id_is_staff" style="margin-bottom: 5px;">Es Administrador:</label>
                                <input type="checkbox" id="id_is_staff" name="is_staff" {% if form.is_staff.value %} checked {% endif %}>
                            </div>
                            <br>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


{% endblock %}
